<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<script type="text/javascript">
		function sum(){
			var nums = document.fm.num; //thu danh sach cac the input la num
			var sum = 0;
			for(var i = 0; i < nums.length; i++){
				var val = nums[i].value;
				if(val ==""){
					continue;
				}
				sum+=parseInt(val);
			}
			alert(sum);
		}	
	</script>
</head>
<body>
	<form name="fm">
		<p><input type="text" name="num" /></p>

	</form>
</body>
