<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CharAt</title>
	<script type="text/javascript">
		function charat(){
			var str = document.fm.str.value;
			var pos = parseInt(document.fm.pos.value);
			
			var result = str.charAt(pos-1);
			alert(result);
		}
	</script>
</head>
<body>
<form name="fm">
    <input type="text" name="str"/>
    <input type="text" name="pos"/>
    <input type="submit" value="実行" onclick="charat()"/>
</form>
</body>
</html>
